server {
   listen       80;
   server_name  localhost;

   location ~ ^/(app/kibana|bundles|elasticsearch) {
       proxy_pass  http://kibana:5601;
   }

    location / {
        root   /usr/share/nginx/html;
        index  index.html index.htm;
    }

    error_page   500 502 503 504  /50x.html;
    location = /50x.html {
        root   /usr/share/nginx/html;
    }
}